{% include 'header.html' %}
<div class="container">
    <h2>Formulario para editar</h2>
    {% for dato in envios %}
        
        <form method="POST" action="/update" enctype="multipart/form-data">
            ID:
            <input type="text" value="{{dato [0]}}" name="txtID" id="txtID">
            Cliente:
            <input type="text" value="{{dato [1]}}" name="txtCliente" id="txtCliente"><br>
            Direcci√≥n:
            <input type="text" value="{{dato [2]}}" name="txtDirecc" id="txtDirecc"><br>
            Localidad:
            <input type="text" value="{{dato [3]}}" name="txtLocalid" id="txtLocalid"><br>
            Provincia
            <input type="text" value="{{dato [4]}}" name="txtProv" id="txtProv"><br>
            Correo
            <input type="email" value="{{dato [5]}}" name="txtCorreo" id="txtCorreo"><br>
            <br> 
            Paquete - Hasta:
            <br> 
            {{dato [6]}}
            <input type="radio" name="paquete"  value="Sobre">Sobre - 1kg <br>
            <input type="radio" name="paquete"  value="Pack1">Paquete - 2kg <br>
            <input type="radio" name="paquete"  value="Pack2">Paquete - 5kg <br>
            <input type="radio" name="paquete"  value="Caja1">Caja - 10kg <br>
            <input type="radio" name="paquete"  value="Caja2">Caja - 20kg <br>
            <br><br>
            <input type="submit" value="Confirmar">
        </form>
    
    {% endfor %}
</div>
<br><br>
